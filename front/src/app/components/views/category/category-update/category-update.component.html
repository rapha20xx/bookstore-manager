<form>
    <h1>DELETE CATEGORY</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="category.description" type="text" name="description">
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" mat-elevation-z8 mat-stroked-button color="primary">UPDATE</button>
        <button (click)="cancel()" mat-elevation-z8 mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
