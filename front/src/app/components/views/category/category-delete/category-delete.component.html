<form>
    <h1>DELETE CATEGORY</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name"  type="text" name="name" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="category.description" type="text" name="description" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-elevation-z8 mat-stroked-button color="primary">DELETE</button>
        <button (click)="cancel()" mat-elevation-z8 mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
