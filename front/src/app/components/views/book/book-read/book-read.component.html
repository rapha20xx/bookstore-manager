<div class="content">

    <div class="title">
        <h1>Category</h1>
    </div>

    <button class="button mat-elevation-z8" mat-stroked-button color="primary">New
        Book<span class="plus-button">+</span> </button>

    <div class=" mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>TITLE</th>
                <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <ng-container matColumnDef="books">
                <th mat-header-cell *matHeaderCellDef>books</th>
                <td mat-cell *matCellDef="let row">
                    <a class="books">
                        <i class="material-icons">books</i>
                    </a>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th class="mat-header" mat-header-cell *matHeaderCellDef>ACTIONS</th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{row.id}}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
